    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <section class="text-center mb-8">
            <h2 class="text-4xl font-bold mb-4">Contact Us</h2>
            <p class="text-lg">Get in touch with us for any inquiries or assistance.</p>
        </section>

        <section class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-bold mb-2">Name:</label>
                    <input type="text" id="name" class="w-full px-3 py-2 border rounded" placeholder="Your Name">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
                    <input type="email" id="email" class="w-full px-3 py-2 border rounded" placeholder="Your Email">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 font-bold mb-2">Message:</label>
                    <textarea id="message" class="w-full px-3 py-2 border rounded" rows="4"
                        placeholder="Your Message"></textarea>
                </div>
                <div class="mb-4">
                    <button type="submit"
                        class="w-full bg-yellow-200 text-white px-4 py-2 rounded hover:bg-blue-700">Send
                        Message</button>
                </div>
            </form>
        </section>
    </main>
